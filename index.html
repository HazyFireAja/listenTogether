<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music List</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px;
      justify-content: center;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    video {
      max-width: 100%;
      height: auto;
      display: block;
    }
    #video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <h1>Music List</h1>

  <div class="controls">
    <button onclick="playSong('funk_universo.mp3', 'fu.mp4', 2)">Funk Universo</button>
    <button onclick="playSong('bike.mp3', 'bike.mp4', 1.5)">Bike</button>
    <button onclick="playSong('stay_rx.mp3', 'stay.mp4', 3)">Stay RX</button>
    <button onclick="playSong('girla.mp3', 'girla.mp4', 2.5)">Girl A</button>
    <button onclick="toggleLDM()">Toggle LDM</button>
  </div>

  <div id="video-container">
    <video id="bgVideo" muted></video>
  </div>
  
  <audio id="audio" controls style="width: 90%; max-width: 800px; margin-top: 10px;"></audio>

  <script>
    const audio = document.getElementById("audio");
    const video = document.getElementById("bgVideo");

    let currentVideo = "";
    let currentOffset = 0;
    let isLDM = false;

    const baseCDN = "https://cdn.jsdelivr.net/gh/HazyFireAja/background/";
    const baseLDM = "https://cdn.jsdelivr.net/gh/HazyFireAja/background2/";

    function playSong(audioFile, videoFile, offset) {
      currentOffset = offset;
      const videoPath = isLDM ? baseLDM + videoFile : baseCDN + videoFile;
      video.src = videoPath;
      video.currentTime = 0;
      video.pause();
      currentVideo = videoFile;

      audio.src = `music/${audioFile}`;
      audio.play();
    }

    function toggleLDM() {
      isLDM = !isLDM;
      if (currentVideo) {
        const videoPath = isLDM ? baseLDM + currentVideo : baseCDN + currentVideo;
        video.src = videoPath;
        video.currentTime = audio.currentTime - currentOffset;
        video.play();
      }
    }

    audio.addEventListener("play", () => {
      sync();
      video.play();
    });

    audio.addEventListener("pause", () => {
      video.pause();
    });

    audio.addEventListener("seeking", () => {
      video.currentTime = Math.max(0, audio.currentTime - currentOffset);
    });

    function sync() {
      function step() {
        if (!audio.paused) {
          const target = audio.currentTime - currentOffset;
          const diff = target - video.currentTime;
          if (Math.abs(diff) > 0.3) {
            video.currentTime = Math.max(0, target);
          }
          requestAnimationFrame(step);
        }
      }
      requestAnimationFrame(step);
    }

    audio.addEventListener("ended", () => {
      video.pause();
      document.body.style.backgroundColor = "white";
    });
  </script>

</body>
</html>
