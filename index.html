<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music List</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }

    .menu-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .menu-row button {
      padding: 6px 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bgVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    audio {
      width: 100%;
      max-width: 500px;
    }

    label {
      font-size: 14px;
    }

    .clarification {
      font-size: 12px;
      margin-top: 10px;
      color: gray;
      text-align: center;
      display: none;
    }

    .clarification.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Music List</h1>

  <div class="controls">
    <label><input type="checkbox" id="ldmToggle" /> LDM (Low Detail Mode)</label>
  </div>

  <div class="menu" id="menu">
    <div class="menu-row">
      <span>Irokz - Funk Universo</span>
      <button onclick="playMusic('music/funk_universo.mp3')">Play</button>
    </div>
    <div class="menu-row">
      <span>Tanger - BIKE</span>
      <button onclick="playMusic('music/bike.mp3')">Play</button>
    </div>
    <div class="menu-row">
      <span>Justin Bieber - STAY</span>
      <button onclick="playMusic('music/stay_rx.mp3')">Play</button>
    </div>
    <div class="menu-row">
      <span>Sinnamota - Girl A</span>
      <button onclick="playMusic('music/girla.mp3')">Play</button>
    </div>
  </div>

  <audio id="player" controls></audio>
  <div class="clarification" id="clarification">
    Maaf jika video tidak sepenuhnya sinkron dengan audio.
  </div>

  <div class="video-container">
    <video id="videoFunk" class="bgVideo" muted playsinline preload="auto"><source src="background/fu.mp4" /></video>
    <video id="videoBike" class="bgVideo" muted playsinline preload="auto"><source src="background/bike.mp4" /></video>
    <video id="videoStay" class="bgVideo" muted playsinline preload="auto"><source src="background/stay.mp4" /></video>
    <video id="videoGirlA" class="bgVideo" muted playsinline preload="auto"><source src="background2/girla.mp4" /></video>
  </div>

  <script>
    const player = document.getElementById("player");
    const ldmToggle = document.getElementById("ldmToggle");
    const clarification = document.getElementById("clarification");

    const videos = {
      'music/funk_universo.mp3': {
        trigger: 72.5,
        hd: document.getElementById("videoFunk"),
        sdSrc: "background/fu.mp4"
      },
      'music/bike.mp3': {
        trigger: 0,
        hd: document.getElementById("videoBike"),
        sdSrc: "background/bike.mp4"
      },
      'music/stay_rx.mp3': {
        trigger: 25.4,
        hd: document.getElementById("videoStay"),
        sdSrc: "background/stay.mp4"
      },
      'music/girla.mp3': {
        trigger: 8,
        hd: document.getElementById("videoGirlA"),
        sdSrc: "background2/girla.mp4"
      }
    };

    let currentTrack = null;
    let currentVideo = null;
    let videoShown = false;
    let rafId = null;

    function hideAllVideos() {
      Object.values(videos).forEach(v => {
        v.hd.pause();
        v.hd.style.display = "none";
        v.hd.currentTime = 0;
      });
      videoShown = false;
      clarification.classList.remove("show");
    }

    function playMusic(file) {
      cancelAnimationFrame(rafId);
      player.src = file;
      player.play();
      currentTrack = file;
      hideAllVideos();

      const vid = videos[file].hd;
      if (ldmToggle.checked) {
        vid.querySelector("source").src = videos[file].sdSrc;
        vid.load();
      }
      currentVideo = vid;
    }

    function syncVideo() {
      if (!currentVideo || !videos[currentTrack]) return;

      const { trigger } = videos[currentTrack];
      const audioTime = player.currentTime;

      if (!videoShown && audioTime >= trigger) {
        currentVideo.currentTime = audioTime - trigger;
        currentVideo.style.display = "block";
        currentVideo.play();
        videoShown = true;
        clarification.classList.add("show");
      }

      if (videoShown) {
        const targetTime = audioTime - trigger;
        if (Math.abs(currentVideo.currentTime - targetTime) > 0.2) {
          currentVideo.currentTime = targetTime;
        }
      }

      rafId = requestAnimationFrame(syncVideo);
    }

    player.addEventListener("play", () => {
      if (videoShown && currentVideo) currentVideo.play();
      syncVideo();
    });

    player.addEventListener("pause", () => {
      if (currentVideo) currentVideo.pause();
      cancelAnimationFrame(rafId);
    });

    player.addEventListener("seeked", () => {
      if (videoShown && currentVideo && videos[currentTrack]) {
        const { trigger } = videos[currentTrack];
        const targetTime = player.currentTime - trigger;
        if (targetTime >= 0) {
          currentVideo.currentTime = targetTime;
        }
      }
    });

    player.addEventListener("ended", () => {
      if (currentVideo) {
        currentVideo.pause();
        currentVideo.style.display = "none";
        currentVideo.currentTime = 0;
      }
      videoShown = false;
      clarification.classList.remove("show");
      cancelAnimationFrame(rafId);
    });
  </script>
</body>
</html>
